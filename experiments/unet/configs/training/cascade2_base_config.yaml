model_type: "cascade_2_unet"
data_loading:
  n_workers: 4
  scale_factor: 3
  patch_size: 16
  batch_size: 1
  split_ratio:
    train: 0.6
    val: 0.2
    test: 0.2
  seed: 42
model_loading:
  enabled: False
  path: ""
training:
  n_corrections: 90000 # n_epoch * (n_samples / batch_size)
  learning_rate: 0.0001
logging:
  enabled: True
  prediction_log_count: 10
